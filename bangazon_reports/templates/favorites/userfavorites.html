{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Favorite Stores by User</h1>

    {% for fav in favorites_list %}
        <h2>Customer Name: {{ fav.name }}</h2>
        {% for f in fav.store%}
            <ul>
                <li>Store Name: {{f.store}}</li>
            </ul>
        {%endfor%}    
    {% endfor %}
  </body>
</html>
